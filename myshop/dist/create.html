<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <form id="createProductForm">
        <input type="text" name="name" placeholder="Nombre del producto">
        <textarea name="description" placeholder="Descripción del producto"></textarea>
        <input type="number" name="price" placeholder="Precio del producto">

        <label for="">Categoría del producto</label>
        <select name="category" id="">
            <option value="console">Consolas</option>
            <option value="game">Juegos</option>
            <option value="accesories">Accesorios</option>
        </select>

        <input type="file" multiple="" name="images" accept=".jpg,.png">

        <input type="submit" value="Crear producto">

    </form>
    <script src="/create.c40f6c7c.js" defer=""></script>
</body>
</html>
